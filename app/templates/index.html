<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur On-Chain</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Titre principal */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ffffff;
            color: #1e3c72;
            transform: scale(1.1);
        }

        /* Texte secondaire */
        .subtitle {
            margin-top: 15px;
            font-size: 1rem;
            color: #cccccc;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fond animé */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            animation: move 5s infinite linear;
            border-radius: 50%;
        }

        .background span:nth-child(odd) {
            animation-duration: 7s;
        }

        .background span:nth-child(even) {
            animation-duration: 9s;
        }

        @keyframes move {
            from {
                transform: translateY(-100vh) translateX(calc(100vw * var(--i)));
            }
            to {
                transform: translateY(100vh) translateX(calc(100vw * var(--i)));
            }
        }
    </style>
</head>
<body>
    <!-- Fond animé -->
    <div class="background">
        <!-- Particules générées dynamiquement -->
        <span style="--i: 0.1;"></span>
        <span style="--i: 0.2;"></span>
        <span style="--i: 0.3;"></span>
        <span style="--i: 0.4;"></span>
        <span style="--i: 0.5;"></span>
        <span style="--i: 0.6;"></span>
        <span style="--i: 0.7;"></span>
        <span style="--i: 0.8;"></span>
        <span style="--i: 0.9;"></span>
        <span style="--i: 1;"></span>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Analyseur On-Chain</h1>
        <a href="#" class="btn">En cours de développement</a>
        <p class="subtitle">Votre outil interactif pour analyser les données blockchain.</p>
    </div>
</body>
</html>
